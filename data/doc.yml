actions:
  start-instance:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: CurrentState
        description: estado después de ejecutar la acción
        type: object
        props:
          - name: Code
            description: código del estado
            type: string
          - name: Name
            description: nombre del estado
            type: string
      - name: PreviousState
        description: estado antes de ejecutar la acción
        type: object
        props:
          - name: Code
            description: código del estado
            type: string
          - name: Name
            description: nombre del estado
            type: string
  stop-instance:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
      - name: Forced_stop
        description: indica si se fuerza la ejecución de la acción sobre la instancia
        type: boolean
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: CurrentState
        description: estado después de ejecutar la acción
        type: object
        props:
          - name: Code
            description: código del estado
            type: string
          - name: Name
            description: nombre del estado
            type: string
      - name: PreviousState
        description: estado antes de ejecutar la acción
        type: object
        props:
          - name: Code
            description: código del estado
            type: string
          - name: Name
            description: nombre del estado
            type: string
  terminate-instance:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: CurrentState
        description: estado después de ejecutar la acción
        type: object
        props:
          - name: Code
            description: código del estado
            type: string
          - name: Name
            description: nombre del estado
            type: string
      - name: PreviousState
        description: estado antes de ejecutar la acción
        type: object
        props:
          - name: Code
            description: código del estado
            type: string
          - name: Name
            description: nombre del estado
            type: string
  enable-monitoring:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: Monitoring
        description: estado de monitoring de la instancia
        type: object
        props:
          - name: State
            description: estado después de ejecutar la acción
            type: string
  disable-monitoring:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: Monitoring
        description: estado de monitoring de la instancia
        type: object
        props:
          - name: State
            description: estado después de ejecutar la acción
            type: string
  modify-instance-attribute:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
      - name: Attribute
        description: attribute a actualizar, posibles valores (instanceType | kernel | ramdisk | userData | disableApiTermination | instanceInitiatedShutdownBehavior | rootDeviceName | blockDeviceMapping | productCodes | sourceDestCheck | groupSet | ebsOptimized | sriovNetSupport | enaSupport)
        type: string
        required: true
      - name: Value
        description: el nuevo valor que tomará el atributo especificado
        type: string
        required: true
    outputs:
      - name: success
        description: indica si la operación se pudo ejecutar satisfactoriamente
        type: boolean
  get-console-output:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: Output
        description: la salida de la consola (puede ser muy larga)
        type: string
      - name: Timestamp
        description: el tiempo de la última vez que la salida fue actualizada
        type: string
  get-console-screenshot:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
    outputs:
      - name: InstanceId
        description: ID de la instancia
        type: string
      - name: ImageData
        description: la data del archivo en base64
        type: string
  allocate-elastic-ip:
    outputs:
      - name: PublicIp
        description: IP pública que fue generada
        type: string
      - name: AllocationId
        description: ID del elastic IP
        type: string
  associate-elastic-ip:
    inputs:
      - name: Instance_ID
        description: ID de la instancia a la cual se le ejecutará la acción
        type: string
        required: true
      - name: AllocationId
        description: ID del elastic IP a asociar
        type: string
        required: true
    outputs:
      - name: AssociationId
        description: ID de la asosiación creada entre la instancia y la elastic ip
        type: string
  disassociate-elastic-ip:
    inputs:
      - name: AssociationId
        description: ID de la asosiación creada entre la instancia y la elastic ip
        type: string
        required: true
    outputs:
      - name: success
        description: indica si la operación se pudo ejecutar satisfactoriamente
        type: boolean
  release-elastic-ip:
    inputs:
      - name: AllocationId
        description: ID del elastic IP
        type: string
        required: true
    outputs:
      - name: success
        description: indica si la operación se pudo ejecutar satisfactoriamente
        type: boolean
  create-volume:
    inputs:
      - name: AvailabilityZone
        description: Zona en la que el volumen estará disponible
        type: string
        required: true
      - name: Size
        description: Tamaño en GB del volumen a ser creado
        type: integer
        required: true
      - name: VolumeType
        description: El tipo de volumen a ser creado, valores posibles (standard | io1 | gp2 | sc1 | st1)
        type: string
        required: true
    outputs:
      - name: AvailabilityZone
        description: Zona en la que fue creada el volumen
        type: string
      - name: CreateTime
        description: fecha de creación registrada en AWS de la creación
        type: string
      - name: VolumeId
        description: ID del volumen creado
        type: string
  attach-volume:
    inputs:
      - name: Device
        description: partición donde el volumen será adjuntado dentro de la instancia (ex /dev/sdf)
        type: string
        required: true
      - name: Instance_ID
        description: ID de la instancia al cual se le adjuntará el volumen
        type: string
        required: true
      - name: VolumeId
        description: ID del volumen a adjuntar
        type: string
        required: true
    outputs:
      - name: AttachTime
        description: Fecha en la que se adjuntó el volumen con la instancia
        type: string
      - name: Device
        description: Partición donde quedó el volumen
        type: string
  modify-volume:
    inputs:
      - name: VolumeId
        description: ID del volumen a modificar
        type: string
        required: true
      - name: VolumeType
        description: El tipo de volumen, valores posibles (standard | io1 | gp2 | sc1 | st1)
        type: string
      - name: Size
        description: Tamaño en GB del volumen
        type: integer
    outputs:
      - name: VolumeId
        description: ID del volumen
        type: string
      - name: ModificationState
        description: Estado de la operación
        type: string
      - name: TargetSize
        description: nuevo tamaño después de la modificación
        type: integer
      - name: TargetVolumeType
        description: nuevo tipo después de la modificación
        type: string
      - name: OriginalSize
        description: Tamaño original antes de la modificación
        type: integer
      - name: OriginalVolumeType
        description: Tipo de volumen original antes de la modificación
        type: string
      - name: StartTime
        description: Fecha en la que la operación inició
        type: string
  detach-volume:
    inputs:
      - name: VolumeId
        description: ID del volumen
        type: string
        required: true
    outputs:
      - name: AttachTime
        description: Fecha en la que se adjuntó el volumen con la instancia
        type: string
      - name: Device
        description: Partición donde quedó el volumen
        type: string
      - name: InstanceId
        description: ID de la instancia sobre la cual se está desadjuntando el volumen
        type: string
  delete-volume:
    inputs:
      - name: VolumeId
        description: ID del volumen
        type: string
        required: true
    outputs:
      - name: success
        description: indica si la operación se pudo ejecutar satisfactoriamente
        type: boolean
  create-image:
    inputs:
      - name: Instance_ID
        description: ID de la instancia de la cual se creará la imagen
        type: string
        required: true
      - name: Name
        description: Nombre de la imagen a ser creada
        type: string
        required: true
      - name: Description
        description: breve descripción de la imagen
        type: string
      - name: NoReboot
        description: indica si para la creación de la imagen se reinicia la instancia, por defecto, la instancia es reiniciada
        type: boolean
    outputs:
      - name: ImageId
        description: ID de la imagen que fue creada
        type: string
  deregister-image:
    inputs:
      - name: ImageId
        description: ID de la imagen
        type: string
        required: true
    outputs:
      - name: success
        description: indica si la operación se pudo ejecutar satisfactoriamente
        type: boolean
  create-snapshot:
    inputs:
      - name: VolumeId
        description: ID del volumen al cual se le creará un snapshot
        type: string
        required: true
      - name: Description
        description: Descripción del snapshot a crear
        type: string
    outputs:
      - name: SnapshotId
        description: ID del snapshot creado
        type: string
      - name: VolumeId
        description: ID del volumen del snapshot
        type: string
      - name: VolumeSize
        description: Tamaño del volumen
        type: integer
      - name: StartTime
        description: Fecha en la inició el proceso de generación de snaphot
        type: string
  delete-snapshot:
    inputs:
      - name: SnapshotId
        description: ID del snapshot
        type: string
        required: true
    outputs:
      - name: success
        description: indica si la operación se pudo ejecutar satisfactoriamente
        type: boolean